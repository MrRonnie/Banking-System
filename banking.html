<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">
            Let's get some <span class="font-semibold text-green-700">Mooney Honey </span>
            !!</h1>
    </header>

    <main>
        <!-- balance and transaction  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h3>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-emerald-400 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-pink-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class=" block border-gray-400 rounded w-3/4 px-2 mb-4 " type="text"
                            placeholder="Give Your Amount ">

                        <button id="deposit-button"
                            class="bg-gray-600 px-4 py-2 rounded text-white font-medium mb-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class=" block border-gray-400 rounded w-3/4 px-2 mb-4 " type="text"
                            placeholder="Give Your Amount ">

                        <button id="withdraw-button"
                            class="bg-gray-600 px-4 py-2 rounded text-white font-medium mb-2">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/banking.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 ">Welcome to<span class="font-semibold text-purple-600"> World
                Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-200 mx-auto mt-8 text-center">
            <h3 class="text-2xl mb-4 mr-14 font-semibold">Login</h3>
            <div class="mx-auto w-72">
                <input id="user-email"
                    class="border-2 items-center	 justify-center	 text-center block border-gray-400 rounded w-3/4 px-2 mb-4"
                    type="text" placeholder="Your email">
                <input id="user-password" class="border-2 text-center block border-gray-400 rounded w-3/4 px-2 mb-4"
                    type="password" name="" placeholder="password">

                <button id="login-submit"
                    class="bg-gray-600 px-4 mr-14 rounded text-white font-medium mb-2">Submit</button>
            </div>

        </section>
    </main>
    <script src="JS/login.js"></script>
</body>

</html>
